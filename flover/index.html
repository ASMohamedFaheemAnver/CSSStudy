<!DOCTYPE html>
<html lang="en">

<head>
    <!--title-->
    <title>FloveR simple, clean and responsive website</title>

    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,800,900|Source+Sans+Pro:300,300i,400,400i,600i,700,900&display=swap"
        rel="stylesheet">

    <!--favicon-->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>

    <!--header-->
    <header class="header">
        <div class="header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo text-center">
                            <img src="images/logo.png" alt="logo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="header-text">
                            <h1>A clean and mordern looking responsive website</h1>
                            <p>Build with great love!</p>
                        </div>
                        <div class="header-btns">
                            <a class="btn btn-download" href="#">Download</a>
                            <a class="btn btn-tour" href="#">Take a tour <i class="fa fa-angle-down"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="header-iphone">
                            <img src="images/iphone-header.png" alt="header iphone">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--bootstrap js-->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
