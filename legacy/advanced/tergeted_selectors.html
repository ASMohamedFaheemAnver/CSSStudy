<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Targeted selectors</title>
  </head>
  <style>
    /* direct child */
    div > p {
      background: #ddd;
    }

    /* directly after */
    div + p {
      background: #333;
      color: #fff;
    }

    /* by attribute */
    a[target/*="_blank"*/] {
      background: #ff0000;
      color: #fff;
    }

    /* specific atribute value */
    input[type="text"],
    input[type="email"] {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet.</p>
      <ul>
        <li>item 1</li>
        <li><p>item 2</p></li>
        <li>item 3</li>
      </ul>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <!-- <span>Lorem ipsum dolor sit amet.</span> -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <a href="#">page one</a>
    <a href="#" target="_self">page one</a>
    <a href="http://google.com" target="_blank">Google</a>

    <form action="">
      <input type="text" placeholder="name" />
      <input type="email" placeholder="email" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
